    <title>Bootstrap 101 Template</title>

    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
        function checkPassword(f1,f2){
            if (f1&&f2){
                var pwd = document.getElementById("password").value;
                var repwd = document.getElementById("repassword").value;
                var rpm = document.getElementById("repasswordMsg")
                var rpd = document.getElementById("repasswordDiv")
                if (pwd==repwd){

                    rpm.innerHTML="";
                    rpd.className="form-group";
                    return true;
                }else {
                    rpm.innerHTML="必须与密码一致";
                    rpd.className+=" has-error"
                    return false;
                }

            }else {
                return false
            }
        }
        function checkForm() {
            var flag1 = checkNotNull("username");
            var flag2 = checkNotNull("password");
            var flag3 = checkNotNull("repassword");
            var flag4 = checkPassword(flag2,flag3);
            return flag1&&flag2&&flag3&&flag4;
        }
        function checkNotNull(nid){
            var nave = document.getElementById(nid);
            var msg = document.getElementById(nid+"Msg");
            var div = document.getElementById(nid +"Div");

            var reg = /^\s*$/;
            if (reg.test(nave.value)){
                div.className+=" has-error";

                msg.innerHTML = "不能为空";
                return  false;
            }else {
                msg.innerHTML=" ";
                div.className="form-group";
                return true;
            }

        }
    </script>
</head>

            <form class="form-horizontal" onsubmit="return checkForm()">
                <div id="usernameDiv" class="form-group" >

                    <div class="col-sm-8">

                </div>

                <div id="passwordDiv" class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">

                </div>

                <div id="repasswordDiv" class="form-group">

                    <div class="col-sm-8">

                    </div>
                    <label  id="repasswordMsg" class="col-sm-2 control-label"></label>

                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" name="email" placeholder="请输email">
                    </div>
                </div>


                <div class="form-group">
                    <label  class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输姓名">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">姓别</label>
                    <div class="col-sm-8">
                        <input type="radio"  name="sex" value="man" checked="checked">男
                        <input type="radio"   name="sex" value="woman">女

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-danger btn-lg" value=" 注 册"></input>
